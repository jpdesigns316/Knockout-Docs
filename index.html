<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <title>Document</title>
    <style>

    </style>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="dropdown well">
                        <h1 class="inline">Welcome to Knockout Docs</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="dropdown well">
                        <h2>Title:
                          <input type="text" class="form-control" type="text" data-bind="value: title">
                        </h2>
                        <div>
                            <h3>Body:</h3>
                              <textarea class="form-control" data-bind="value: body"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="dropdown well">
                  Debug:
                  <p data-bind="text: ko.toJSON($data)"></p>
                </div>
              </div>
            </div>
        </div>
    </body>


    <script src="js/jquery.1.11.1.js" charset="utf-8"></script>
    <script src="js/knockout-3.4.0.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>

</html>
