<!DOCTYPE html>
<html>
<head>
    <title>Knockout JS Demo</title>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="dropdown well">
                    <h1 class="inline">Welcome to Knockout Docs</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
              <div class="dropdown">
                    <a class="dropdown-toggle btn btn-primary" data-toggle="dropdown" href="#">Create...</a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <li><a tabindex="-1" href="#" data-bind="click: createDocument">Document</a></li>
                        <li><a tabindex="-1" href="#" data-bind="click: createSpreadsheet">Spreadsheet</a></li>
                    </ul>
                </div>
                <ul class="unstyled dropdown well" data-bind="foreach: items">
                    <li class="document">
                        <i class="icon-file"></i>
                        <a href="#" data-bind="text: title, click: $parent.editItem"></a>
                    </li>
                </ul>
            </div>

            <div class="col-md-8" data-bind="if: selectedItem">
                <div class="dropdown well" data-bind="template: { name: selectedItem().templateName, data: selectedItem }">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="dropdown well">
                    Debug:
                    <p data-bind="text: ko.toJSON($data)"></p>
                </div            </div>
        </div>
    </div>

    <!--templates-->
    <script id="spreadsheet-template" type="text/html">
        <h2>Title:
            <input class="form-control" type="text" data-bind="value: title" />
        </h2>
        <div>
            <table class="spreadsheet">
              <tbody data-bind="foreach: rows">
                <tr data-bind="foreach: cells">
                  <td>
                    <input type="text" data-bind="value: value">
                  </td>
                </tr>
              </tbody>
            </table>
        </div>
    </script>
    <script id="document-template" type="text/html">
        <h2>Title:
            <input class="form-control" type="text" data-bind="value: title" />
        </h2>
        <div>
            <h3>Body:</h3>
            <textarea class="form-control" data-bind="value: body"></textarea>
        </div>
    </script>

    <script type="text/javascript" src="js/libs/jquery.1.11.1.js"></script>
    <script type="text/javascript" src="js/libs/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/libs/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/libs/base.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/knockout-docs.js"></script>
    <script type="text/javascript" src="js/document.js"></script>
    <script type="text/javascript" src="js/spreadsheet.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
</body>
</html>
